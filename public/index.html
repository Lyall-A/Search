<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <!-- <script defer src="/main.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="query" type="text" placeholder="Search Google">
            <button @click="search">Search</button>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: { query: "" },
                methods: {
                    search() {
                        location.href = `https://www.google.com/search?q=${encodeURIComponent(this.query)}`;
                    }
                }
            })
        </script>
    </body>
</html>
