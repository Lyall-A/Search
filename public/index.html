<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <script defer src="/bookmarks.js"></script>
    <script defer src="/config.js"></script>
    <script defer src="/main.js"></script>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div id="content">
        <div id="bookmarks">
        </div>
        <div id="input-box">
            <input autocomplete="off" autofocus onkeydown="event.key === 'Enter' ? search() : null" id="input" type="text">
            <button onclick="search()">Search</button>
        </div>
    </div>
</body>

</html>
